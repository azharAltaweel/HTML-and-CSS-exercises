<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Exercise #3: Subscription form</title>
  <style>
    fieldset {
      border: 2px solid #888;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    legend {
      font-size: 1.2em;
      padding: 0 10px;
    }

    label {
      display: inline-block;
      margin-top: 8px;
    }

    input, select {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <form>
    <!-- Section 1: Personal Details -->
    <fieldset>
      <legend>Personal Details</legend>
      <label>First name:</label>
      <input type="text" /><br>
      
      <label>Last name:</label>
      <input type="text" /><br>
      
      <label>Email:</label>
      <input type="email" /><br>
      
      <label>Gender:</label>
      <input type="radio" name="gender" value="male">
      <label>Male</label>
      <input type="radio" name="gender" value="female">
      <label>Female</label><br>
    </fieldset>

    <!-- Section 2: Magazines -->
    <fieldset>
      <legend>Magazines</legend>
      <input type="checkbox" name="mag1" value="Stavanger Aftenblad">
      <label>Stavanger Aftenblad</label><br>

      <input type="checkbox" name="mag2" value="Teknisk Ukeblad">
      <label>Teknisk Ukeblad</label><br>

      <input type="checkbox" name="mag3" value="Se og Hor">
      <label>Se og Hor</label><br>

      <input type="checkbox" name="mag4" value="Familien">
      <label>Familien</label><br>
    </fieldset>

    <!-- Section 3: Subscription -->
    <fieldset>
      <legend>Subscription</legend>
      <label>Period:</label>
      <select name="period">
        <option value="6" selected>6 months</option>
        <option value="12">12 months</option>
        <option value="18">18 months</option>
        <option value="24">24 months</option>
      </select><br><br>
    </fieldset>
 <button type="submit">Subscribe</button>

  </form>
</body>
</html>
