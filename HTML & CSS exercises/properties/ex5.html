<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Exercise #5: Advanced table styling</title>

    </head>

    <style>
         table {
            border-spacing: 10px; 
        }
        td {
            padding: 5px; 
            border: 2px solid black;
            border-radius: 8px; 
            text-align: center;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Drop shadow */


        }
    </style>


<body>
 <table>
        <tr>
            <td>Row 1, Col 1</td>
            <td>Row 1, Col 2</td>
            <td>Row 1, Col 3</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
        </tr>
    </table>
</body>
</html>
