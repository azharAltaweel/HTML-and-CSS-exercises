<body>
 <p> There is some text <a href="https://www.google.com/"> with a link</a> in it.</p>
 <p> Second paragraph with a <a href="https://www.google.com/">link</a>.</p>
 <p>Third paragraph ( <a href="https://www.google.com/"> <mark>link</mark></a> too, yes).</p>
 <ul>
    <li><b>First <a><u>link</u></a></b></li>
    <li>Second
        <ul>
            <li><b>111</b></li>
            <li>222<a>link</a></li>
            <li>333
                <ul type="none">
                    <li><b>red</b></li>
                    <li>green</li>
                    <li>blue<a href="https://www.google.com/">link</a></li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Third</li>
    <li>Fourth</li>
 </ul>

</body>
</html>
